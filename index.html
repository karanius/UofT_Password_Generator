<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="everything/reset.css">
    <link rel="stylesheet" href="everything/style.css">
    <title>Document</title>
</head>
<body>
    <!-- this is the container that hold all elements -->
    <div class="container">
        <!-- this is the logo -->
        <div class="logo">PASSWORD GENERATOR</div>

        <!-- this is the container that hold all the user input and parameters -->
        <div class="parameters">
            <div class="box">
                <label for="">Minimum Length: </label>  
                <input type="text" class='textInput' placeholder='Min: 8 - Max: 128' id='minLength'>
            </div>
            <div class="box">
                <label for="">Use Special Characters:</label>
                <input type="checkbox" class='checkbox' id='specialInput'>
            </div>
            <div class="box">
                <label for="">Use Numbers:</label>
                <input type="checkbox" class='checkbox' id='numberInput'>
            </div>
            <div class="box">
                <label for="">Use Lowercase Letters:</label>    
                <input type="checkbox" class='checkbox' id='lowerInput'>
            </div>
            <div class="box">
                <label for="">Use Uppercase Letters:</label>    
                <input type="checkbox" class='checkbox' id='upperInput'>
            </div>
        </div>

        <textarea name="" id="pass" cols="30" rows="10" class='textInput'  placeholder='Password Will Generate Here' readonly></textarea>

        <div class="buttons">
            <button id='generate'>Generate</button>

            <button id='copy'> copy to clipboard</button>
        </div>

        <div id="infoBox">
            <ul id='infoTxt' ></ul>
        </div>

    </div>

    <script src='everything/script.js'></script>
</body>
</html>
