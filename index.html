<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <!-- this is the container that hold all elements -->
    <div class="container">
        <!-- this is the logo -->
        <div class="logo">PASSWORD GENERATOR</div>

        <!-- this is the container that hold all the user input and parameters -->
        <div class="parameters">
            <div class="box box1">
                <label for="minimumLenght" >Minimum Length: </label>  
                <div class="tooltip" data-tooltip='You Must Enter a Number Between 8 and 128' ></div>
                <div class="tooltipB" data-tooltip='You Can ONLY Enter Numbers' ></div>
                <input type="text" class='textInput' placeholder='Min: 8 - Max: 128' id='minLength'>
                <div class='i'></div>
            </div>
            

            <div class="clearbox"></div>
        <fieldset>
            <legend>Character Types: </legend>
            <div class="tooltipC" data-tooltipC='You Must Choose At Least One Character Type'></div>
            <div class="box">
                <label for="specialCharacters">Use Special Characters:</label>
                <input type="checkbox" class='checkbo' id='specialInput'  >
            </div>
            <div class="box">
                <label for="numberCharacter">Use Numbers:</label>
                <input  type="checkbox" class='checkbo' id='numberInput' >
            </div>
            <div class="box">
                <label for="lowercaseCharacters">Use Lowercase Letters:</label>    
                <input type="checkbox" class='checkbo' id='lowerInput' >
            </div>
            <div class="box">
                <label for="uppercaseCharacters">Use Uppercase Letters:</label>    
                <input type="checkbox" class='checkbo' id='upperInput' >
            </div>
        </fieldset>


        </div>

        <div class="passCard">
            <textarea name="passwordArea" id="pass" cols="30" rows="10" class='textInput'  placeholder='Password Will Generate Here' readonly></textarea>
            <div id="card"><p>Copied :)</p></div>    
        </div>

        <div class="buttons">
            <button id='generate'>Generate</button>
            <button id='copy'> Copy to Clipboard</button>
        </div>

        <div id="infoBox">
            <ul id='infoTxt' ></ul>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src='js/script.js'></script>
</body>
</html>
