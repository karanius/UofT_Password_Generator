<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="everything/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="logo">Password Generator</div>
        <div class="parameters">
                <div>
                    minimum length:   
                    <input type="text" placeholder='Min: 8 - Max: 128' id='minLength'>

                        / SpecialCharacter:<input type="checkbox" id='specialInput'>
                        / Numbers:<input type="checkbox" id='numberInput'>
                        / Alphabet LowerCase:<input type="checkbox" id='lowerInput'>
                        / Alphabet upperCase:<input type="checkbox" id='upperInput'>
                </div>
        </div>

        <textarea name="" id="pass" cols="30" rows="10" readonly></textarea>

        <div class="buttons">
            <button id='generate'>Generate</button>
            <button id='clear' >Clear</button>
            <button id='copy'> copy to clipboard</button>
        </div>

        <div id="infoBox">
            <ul id='infoTxt' ></ul>
        </div>

    </div>

    <script src='everything/script.js'></script>
</body>
</html>
